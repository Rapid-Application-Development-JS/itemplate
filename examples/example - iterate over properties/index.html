<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>incremental-dom</title>
    <script src="../lib/incremental-dom.js"></script>
    <script src="../../bin/itemplate.js"></script>
</head>
<body>
<div id="container"></div>
<script type="x-template" id="underscore-template">
    <%
    var classes = '';
    data.classes.forEach(function (cls) {classes += cls + ' ';});
    %>
    <div class="<%=classes.trim()%>">
        Content
    </div>
</script>
<script>
    var patch = IncrementalDOM.patch;
    var render = itemplate.compile(document.getElementById('underscore-template').innerHTML, IncrementalDOM);

    var classes=['class1', 'class2'];
    patch(document.querySelector('#container'), render, {classes: classes});
</script>
</body>
</html>
